<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nosifer&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>T<span style="color: #d91656;">I</span>C <span style="color: #d91656;">T</span>A<span style="color: #d91656;">C</span> T<span style="color: #d91656;">O</span>E</h1>
    </header>

    <main>
      <section class="dialog-container">
        <dialog id="userInputDialog">
          <form method="dialog">
            <p>Enter player's names</p>
            <div class="fieldInput">
              <label for="player1">Player One's Name</label>
              <input type="text" id="player1" name="playerOne" autofocus required>
            </div>
            <div class="fieldInput">
              <label for="player2">Player Two's Name</label>
              <input type="text" id="player2" name="playerTwo" required>
            </div>
            <button type="submit" id="submit-btn">Play Game</button>
            <p class="error-msg"></p>
          </form>
        </dialog>
      </section>
  
      <section>
        <table>
          <thead>
            <tr>
              <th>Players</th>
              <th>Scores</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="player1-name-in-scoreboard">Nil</td>
              <td class="player1-score-in-scoreboard">0</td>
            </tr>
            <tr>
              <td class="player2-name-in-scoreboard">Nil</td>
              <td class="player2-score-in-scoreboard">0</td>
            </tr>
          </tbody>
        </table>
      </section>
  
      <section id="board-section">
        <div class="container">
          <h1 class="turn"></div>
          <div class="board"></div>
          <h2 class="winner"></h2>
        </div>
        <div class="reset-btns">
          <button class="resetRoundButton reset-btn">Reset round</button>
          <button class="resetGameButton reset-btn">Reset game</button>
        </div>
      </section>
    </main>

    <footer>
      <small>
        <p>Coded by <a href="https://x.com/ifeeee___">ifeeee___</a> &copy; 2024</p>
      </small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
